<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friends - Maverick Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class = "status-bar__column">
            <span>lucasthcho</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span> 11:11</span>
        </div>
        <div class = "status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">Friends</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id = "friends-display-link"> 
        <i class="fas fa-info-circle"></i> Friends' Names Display 
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class = "friends-screen">
        <div class = "user-component">
            <div class="user-component__column">
                <img src = "https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/135027485_408915053770742_8610383732207210504_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=0Wpe5Kbv578AX-Cwi_4&tp=1&oh=7802a7d1924925dbc59a2dd1122d886a&oe=6029EDF2" 
                class = "user-component__avatar user-component__avatar--xl"/>
                <div class = "user-component__text">
                    <h4 class = "user-component__title">Lucas</h4>
                    <!-- <h6 class = "user-component__subtitle">ang gi mo thi</h6> -->
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>
        <div class = "friends-screen__channel">
            <div class = "friends-screen__channel-header">
                <span>Channel</span>
                <i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class = "user-component">
                <div class="user-component__column">
                    <img src = "https://news.imaeil.com/inc/photos/2020/08/31/2020083115381755161_l.jpg" 
                    class = "user-component__avatar user-component__avatar--sm"/>
                    <div class = "user-component__text">
                        <h4 class = "user-component__title user-component__title--not-bold">아이유</h4>
                        <!-- <h6 class = "user-component__subtitle">ang gi mo thi</h6> -->
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>
    </main>

    

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class = "nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = "setting__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id = "splash-screen">
        <i class="fas fa-comment"></i></a>
    </div>

    <div id = "no-mobile">
        <span>Your screen is too big 힝ㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/48bf6786b7.js" 
            crossorigin="anonymous">
    </script>
</body>
</html>
