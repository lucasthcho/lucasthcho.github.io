<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More - Maverick Talk</title>
</head>
<body>
    <div class="status-bar">
        <div class = "status-bar__column">
            <span>lucasthcho</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span> 11:11</span>
        </div>
        <div class = "status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class = "screen-header">
        <h1 class = "screen-header__title">More</h1>
        <div class = "screen-header__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href = "settings.html"><i class="fas fa-cog fa-lg setting"></a></i></span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class = "user-component">
            <div class="user-component__column">
                <img src = "https://scontent-ssn1-1.cdninstagram.com/v/t51.2885-19/s150x150/135027485_408915053770742_8610383732207210504_n.jpg?_nc_ht=scontent-ssn1-1.cdninstagram.com&_nc_ohc=0Wpe5Kbv578AX-Cwi_4&tp=1&oh=7802a7d1924925dbc59a2dd1122d886a&oe=6029EDF2" 
                class = "user-component__avatar user-component__avatar--xl"/>
                <div class = "user-component__text">
                    <h4 class = "user-component__title">Lucas</h4>
                    <h6 class = "user-component__subtitle">010-4913-0516</h6>
                </div>
            </div>
            <div class="user-component__column">
                <i class="far fa-comment-alt fa-2x"></i>
            </div>
        </div>
        <div class="icon-row">
            <div class="icon-row__icon">
              <i class="far fa-calendar"></i>
              <span>Calendar</span>
            </div>
            <div class="icon-row__icon">
              <i class="far fa-meh"></i>
              <span>Emoticons</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-paint-roller"></i>
              <span>Themes</span>
            </div>
            <div class="icon-row__icon">
              <i class="fas fa-file-invoice-dollar"></i>
              <span>Account</span>
            </div>
          </div>
          <div class = "more-suggestions">
              <h4 class = "more-suggestions__title">Suggestions</h4>
              <div class = "more-suggestions__icons">
                    <div class = "more-suggestions__icon">
                        <div class = "more-suggestions__icon-image">
                            <i class="fab fa-facebook-square i1"></i>
                        </div>
                        <span class = "more-suggestions__icon-text">facebook</span>
                    </div>
                    <div class = "more-suggestions__icon">
                        <div class = "more-suggestions__icon-image">
                            <i class="fab fa-instagram-square i2"></i>
                        </div>
                        <span class = "more-suggestions__icon-text">Instagram</span>
                    </div>
              </div>
          </div>
      </main>

    <nav class = "nav">
        <ul class = "nav__list">
            <li class = "nav__btn">
                <a class = "nav__link" href="friends.html">
                    <i class="far fa-user fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="chats.html">
                    <span class = "nav__notification badge">1</span>
                    <i class="far fa-comment fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="find.html">
                    <i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class = "nav__btn">
                <a class = "nav__link" href="more.html">
                    <span class = "setting__notification"></span>
                    <i class="fas fa-ellipsis-h fa-2x"></i></a>
            </li>
        </ul>
    </nav>

    <div id = "no-mobile">
        <span>Your screen is too big 힝ㅠ</span>
    </div>

    <script src="https://kit.fontawesome.com/48bf6786b7.js" 
            crossorigin="anonymous">
    </script>
</body>
</html>
