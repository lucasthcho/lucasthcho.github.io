<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat w/ IU - Maverick Talk</title>
</head>
<body id = "chat-screen">
    <div class="status-bar">
        <div class = "status-bar__column">
            <span>lucasthcho</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class = "status-bar__column">
            <span> 11:11</span>
        </div>
        <div class = "status-bar__column">
            <span>111%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class = "alt-header__title">아이유</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class = "chats__timestamp">
            Sunday, January 17, 2021
        </div>

        <div class = "message-row">
            <img src="https://news.imaeil.com/inc/photos/2020/08/31/2020083115381755161_l.jpg"/>
            <div class = "message-row__content">
                <span class="message__author">아이유</span>
                <div class = "message__info">
                    <span class= "message__bubble">태환...</span>
                    <span class = "message__time">00:04</span>
                </div>
            </div>
        </div>

        <div class = "message-row message-row--own">
            <div class = "message-row__content">
                <div class = "message__info">
                    <span class= "message__bubble">왜</span>
                    <span class = "message__time">00:11</span>
                </div>
            </div>
        </div>

        <div class = "message-row">
            <img src="https://news.imaeil.com/inc/photos/2020/08/31/2020083115381755161_l.jpg"/>
            <div class = "message-row__content">
                <span class="message__author">아이유</span>
                <div class = "message__info">
                    <span class= "message__bubble">Please marry me</span>
                    <span class = "message__time">00:12</span>
                </div>
            </div>
        </div>

      </main>

      <form class = "reply">
          <div class="reply__column">
            <i class="far fa-plus-square fa-lg"></i>
          </div>
          <div class="reply__column">
              <input type="text" placeholder="write a message...">
              <i class="far fa-meh-rolling-eyes fa-lg"></i>
              <button>
                <i class="fas fa-arrow-up"></i>
              </button>
          </div>
      </form>

        <div id = "no-mobile">
            <span>Your screen is too big 힝ㅠ</span>
        </div>

    <script src="https://kit.fontawesome.com/48bf6786b7.js" 
            crossorigin="anonymous">
    </script>
</body>
</html>
